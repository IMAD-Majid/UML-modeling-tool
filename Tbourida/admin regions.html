<!DOCTYPE html>
<html>

<head>
	<title>Tbourida</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<a href="admin index.html">Admin panel</a>
	<table>
		<thead>
			<tr>
				<th>Region</th>
				<th>Included</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script src="connect.js"></script>
	<script>
		allregions = "12345678"
		tableElm = document.querySelector("tbody");

		setTable();

		function setTable() {
			tableElm.innerHTML = '';
			newHTML = '';
			for (let r of allregions) {
				newHTML += `
					<tr>
						<td>
							<label onclick="toggleRegion('${r}')" for="${r}">${r}</label>
						</td>
						<td>
							<input onclick="toggleRegion('${r}')" id="${r}" value="${r}" type="checkbox"`;

				if (regions.includes(r)) {
					newHTML += "checked";
				}

				newHTML += `>
						</td>
					</tr>`;
			}
			tableElm.innerHTML = newHTML;
		}

		function toggleRegion(region) {
			if (regions.includes(region)) {
				delete regions[regions.indexOf(region)];
			} else {
				regions.push(region);
			}
			saveDataRegions();
		}

	</script>
</body>

</html>
